<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Mood Tracker</title>

  <link rel="stylesheet" href="./asset/style/style.css">
  <script src="./asset/script/script.js" defer></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

</head>
<body>

  <h1>Mon Mood Tracker</h1>

  <section class="buttons">
    <button class="happy" data-mood="happy" value="3"><i class="fa-regular fa-face-laugh-beam"></i></button>
    <button class="good" data-mood="good" value="2"><i class="fa-regular fa-face-smile"></i></button>
    <button class="tired" data-mood="tired" value="1"><i class="fa-regular fa-face-tired"></i></button>
    <button class="sad" data-mood="sad" value="0"><i class="fa-regular fa-face-sad-tear"></i></button>
  </section>

  <section class="graphs">
    <div id='calendar'></div>
    <div class="myChart">
      <canvas id="myChart"></canvas>
    </div>
  </section>
  
</body>
</html>
